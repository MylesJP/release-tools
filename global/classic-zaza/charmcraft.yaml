type: charm

parts:
  charm:
    plugin: dump
    source: .
    prime:
      - actions/*
      - files/*
      - hooks/*
      - lib/*
      - templates/*
      - actions.yaml
      - config.yaml
      - copyright
      - hardening.yaml
      - icon.svg
      - LICENSE
      - Makefile
      - metadata.yaml
      - README.md

bases:
  - name: ubuntu
    channel: "20.04"
    architectures: [amd64]
  - name: ubuntu
    channel: "20.04"
    architectures: [arm64]
  - name: ubuntu
    channel: "20.04"
    architectures: [ppc64el]
  - name: ubuntu
    channel: "20.04"
    architectures: [s390x]
  - name: ubuntu
    channel: "22.04"
    architectures: [amd64]
  - name: ubuntu
    channel: "22.04"
    architectures: [arm64]
  - name: ubuntu
    channel: "22.04"
    architectures: [ppc64el]
  - name: ubuntu
    channel: "22.04"
    architectures: [s390x]
